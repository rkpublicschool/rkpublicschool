<!-- syllabus.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R.K. Public School - Syllabus</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Poppins', sans-serif;
    }
    .syllabus-container {
      max-width: 1000px;
      margin: 60px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    .syllabus-container h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
      color: #2c3e50;
    }
    .syllabus-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }
    .syllabus-table th,
    .syllabus-table td {
      border: 1px solid #dcdde1;
      padding: 14px;
      text-align: left;
    }
    .syllabus-table th {
      background-color: #f1f2f6;
      color: #2f3640;
    }
    .syllabus-table tr:hover {
      background-color: #f9f9f9;
    }
    .download-btn {
      display: inline-block;
      padding: 10px 18px;
      background-color: #0984e3;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .download-btn:hover {
      background-color: #0073e6;
      transform: translateY(-2px);
    }
    .back-home {
      display: block;
      text-align: center;
      margin-top: 40px;
    }
    .back-home a {
      color: #636e72;
      text-decoration: none;
      font-weight: 600;
    }
    .back-home a:hover {
      color: #2d3436;
    }
  </style>
</head>
<body>
  <div class="syllabus-container">
    <h2>üìö Class-wise Syllabus</h2>
    <table class="syllabus-table">
      <tr>
        <th>Class</th>
        <th>Subjects</th>
        <th>Download</th>
      </tr>
      <tr>
        <td>Class 1</td>
        <td>All Subjects</td>
        <td><a href="syllabus/class1.pdf" class="download-btn" download>Download</a></td>
      </tr>
      <tr>
        <td>Class 2</td>
        <td>All Subjects</td>
        <td><a href="syllabus/class2.pdf" class="download-btn" download>Download</a></td>
      </tr>
      <tr>
        <td>Class 3</td>
        <td>All Subjects</td>
        <td><a href="syllabus/class3.pdf" class="download-btn" download>Download</a></td>
      </tr>
      <!-- Add more rows here as needed -->
    </table>
    <div class="back-home">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
