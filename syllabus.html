<!-- syllabus.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R.K. Public School - Syllabus</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .syllabus-container {
      max-width: 900px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .syllabus-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .syllabus-table {
      width: 100%;
      border-collapse: collapse;
    }
    .syllabus-table th,
    .syllabus-table td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    .syllabus-table th {
      background-color: #f5f5f5;
      color: #333;
    }
    .syllabus-table tr:hover {
      background-color: #f9f9f9;
    }
    .download-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: #2196f3;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .download-btn:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="syllabus-container">
    <h2>Class-wise Syllabus</h2>
    <table class="syllabus-table">
      <tr>
        <th>Class</th>
        <th>Subjects</th>
        <th>Download</th>
      </tr>
      <tr>
        <td>Class 1</td>
        <td>All Subjects</td>
        <td><a href="syllabus/class1.pdf" class="download-btn" download>Download</a></td>
      </tr>
      <tr>
        <td>Class 2</td>
        <td>All Subjects</td>
        <td><a href="syllabus/class2.pdf" class="download-btn" download>Download</a></td>
      </tr>
      <tr>
        <td>Class 3</td>
        <td>All Subjects</td>
        <td><a href="syllabus/class3.pdf" class="download-btn" download>Download</a></td>
      </tr>
      <!-- Add more rows here as needed -->
    </table>
  </div>
</body>
</html>
